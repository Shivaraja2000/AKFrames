<!-- Include LightGallery CSS & JS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

<div class="gallery">
    <div class="row">
        <div id="lightgallery" class="image-container col-lg-12">
            <!-- Repeat for each image -->
            <div class="image-box">
                <a href="./img/AKFRAMES/Webside/New folder/1.jpg">
                    <img src="./img/AKFRAMES/Webside/New folder/1.jpg" alt="Product 1">
                </a>
                <button class="order-btn" data-image="1.jpg">Order Now</button>
            </div>

            <div class="image-box">
                <a href="./img/AKFRAMES/Webside/New folder/2.jpg">
                    <img src="./img/AKFRAMES/Webside/New folder/2.jpg" alt="Product 2">
                </a>
                <button class="order-btn" data-image="2.jpg">Order Now</button>
            </div>

            <div class="image-box">
                <a href="./img/AKFRAMES/Webside/New folder/3.jpg">
                    <img src="./img/AKFRAMES/Webside/New folder/3.jpg" alt="Product 3">
                </a>
                <button class="order-btn" data-image="3.jpg">Order Now</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for LightGallery and WhatsApp Integration -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Initialize LightGallery
        lightGallery(document.getElementById("lightgallery"));

        // Order Now Button Click Event
        document.querySelectorAll(".order-btn").forEach(button => {
            button.addEventListener("click", function() {
                let imageName = this.getAttribute("data-image");
                let phoneNumber = "918524960408"; // Replace with your WhatsApp number
                let message = `Hello, I want to order this product: ${imageName}`;
                let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                
                window.open(whatsappURL, "_blank");
            });
        });
    });
</script>

<!-- CSS for Styling -->
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .image-box {
        position: relative;
        display: inline-block;
        text-align: center;
    }
    .image-box img {
        width: 200px;
        height: auto;
        border-radius: 10px;
    }
    .order-btn {
        display: block;
        margin-top: 5px;
        padding: 5px 10px;
        background-color: #25D366;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .order-btn:hover {
        background-color: #128C7E;
    }
</style>
